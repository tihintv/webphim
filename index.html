<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiHinTV</title>
  <style>
    :root{
      --bg:#111; --panel:#1a1a1a; --text:#fff; --muted:#aaa; --brand:#007bff; --badge:#0ea5e9;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;background:#000}
    header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:8px}
    header h1::before{content:"ðŸŽ¬"}
    #searchInput{padding:8px 12px;border-radius:8px;border:none;outline:none;background:#1e1e1e;color:#fff;width:260px}
    .movies-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;padding:20px}
    .movie-card{background:var(--panel);border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .18s ease;position:relative}
    .movie-card:hover{transform:translateY(-2px)}
    .movie-card img{width:100%;height:300px;object-fit:cover;display:block;background:#222}
    .movie-info{padding:12px}
    .movie-info h3{margin:0 0 6px 0;font-size:16px;line-height:1.25}
    .movie-info p{margin:4px 0;color:var(--muted);font-size:13px}
    .epi-badge{display:inline-block;background:var(--badge);color:#fff;padding:3px 8px;border-radius:999px;font-size:12px;font-weight:600;margin-top:5px}
    /* Modal */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);justify-content:center;align-items:center;z-index:1000;padding:16px}
    .modal-content{background:#222;border-radius:14px;padding:20px;max-width:800px;width:100%;display:flex;gap:18px;position:relative}
    .modal img{width:220px;border-radius:10px;object-fit:cover}
    .modal-details{flex:1}
    .close-btn{position:absolute;top:10px;right:14px;cursor:pointer;font-size:22px;color:#fff}
    .btn-watch,.btn-episode{display:inline-block;margin:5px 6px 0 0;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;color:#fff;background:var(--brand);font-size:14px}
    .btn-episode{background:#444}
    @media (max-width:700px){
      .modal-content{flex-direction:column;align-items:center}
      .modal img{width:70%}
      #searchInput{width:55%}
    }
  </style>
</head>
<body>
  <header>
    <h1>TiHinTV</h1>
    <input id="searchInput" type="text" placeholder="TÃ¬m theo tÃªn, thá»ƒ loáº¡i..." />
  </header>

  <main>
    <div class="movies-container" id="moviesContainer"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalPoster" src="" alt="Poster" />
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p><strong>NÄƒm:</strong> <span id="modalYear"></span></p>
        <p id="modalGenre"></p>
        <button id="watchBtn" class="btn-watch">â–¶ Xem phim</button>
        <div style="margin-top:10px">
          <h3>Táº­p phim</h3>
          <div id="episodesList"></div>
        </div>
        <p id="modalDescription" style="margin-top:12px;color:#ccc"></p>
      </div>
    </div>
  </div>

  <script>
    const moviesContainer = document.getElementById("moviesContainer");
    const searchInput = document.getElementById("searchInput");

    const modal = document.getElementById("movieModal");
    const closeModal = document.getElementById("closeModal");
    const modalPoster = document.getElementById("modalPoster");
    const modalTitle = document.getElementById("modalTitle");
    const modalYear = document.getElementById("modalYear");
    const modalGenre = document.getElementById("modalGenre");
    const modalDescription = document.getElementById("modalDescription");
    const watchBtn = document.getElementById("watchBtn");
    const episodesList = document.getElementById("episodesList");

    let allMovies = [];

    // NhÃ£n táº­p phim
    function getEpisodeLabel(movie){
      if (Array.isArray(movie.episodes) && movie.episodes.length > 0) {
        return `${movie.episodes.length} táº­p`;
      }
      if (movie.videoUrl) return "Full";
      return "";
    }

    async function loadMovies() {
      try {
        const res = await fetch("movies.json", {cache: "no-store"});
        allMovies = await res.json();
        renderMovies(allMovies);
      } catch (error) {
        console.error("Lá»—i táº£i movies.json", error);
      }
    }

    function renderMovies(movies) {
      moviesContainer.innerHTML = "";
      movies.forEach((movie) => {
        const badge = getEpisodeLabel(movie);
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}"
               onerror="this.src='https://via.placeholder.com/400x600?text=${encodeURIComponent(movie.title)}'">
          <div class="movie-info">
            <h3>${movie.title}</h3>
            <p>${movie.genres ? movie.genres.join(", ") : ""}</p>
            <p>${movie.year ?? ""}</p>
            ${badge ? `<span class="epi-badge">${badge}</span>` : ""}
          </div>
        `;
        card.addEventListener("click", () => openModal(movie));
        moviesContainer.appendChild(card);
      });
    }

    function openModal(movie) {
      modalPoster.src = movie.poster;
      modalTitle.textContent = movie.title;
      modalYear.textContent = movie.year ?? "";
      modalGenre.textContent = movie.genres ? movie.genres.join(", ") : "";
      modalDescription.textContent = movie.description || "";

      if (movie.videoUrl) {
        watchBtn.style.display = "inline-block";
        watchBtn.onclick = () => window.open(movie.videoUrl, "_blank");
      } else {
        watchBtn.style.display = "none";
      }

      episodesList.innerHTML = "";
      if (movie.episodes && movie.episodes.length > 0) {
        movie.episodes.forEach((ep, i) => {
          const epBtn = document.createElement("button");
          epBtn.className = "btn-episode";
          epBtn.textContent = ep.name || `Táº­p ${i + 1}`;
          epBtn.onclick = (e) => {
            e.stopPropagation();
            window.open(ep.url, "_blank");
          };
          episodesList.appendChild(epBtn);
        });
      } else {
        episodesList.innerHTML = "<p>ChÆ°a cÃ³ táº­p nÃ o</p>";
      }

      modal.style.display = "flex";
    }

    closeModal.onclick = () => { modal.style.display = "none"; };
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

    searchInput.addEventListener("input", (e) => {
      const kw = e.target.value.toLowerCase();
      const filtered = allMovies.filter(m =>
        m.title.toLowerCase().includes(kw) ||
        (m.genres && m.genres.join(", ").toLowerCase().includes(kw))
      );
      renderMovies(filtered);
    });

    loadMovies();
  </script>
</body>
</html>
