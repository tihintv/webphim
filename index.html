<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiHinTV</title>
  <style>
    :root{
      --bg:#111;--panel:#1a1a1a;--panel2:#16181f;--text:#fff;--muted:#9aa4b2;
      --brand:#0ea5e9;--accent:#3b82f6;--border:#222533;--chip:#2c2f3a
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Arial,Helvetica,sans-serif}

    /* HEADER */
    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 18px;background:#000;position:sticky;top:0;z-index:10;flex-wrap:wrap;gap:8px
    }
    header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:8px}
    header h1::before{content:"ðŸŽ¬"}
    #searchInput{padding:10px 12px;border-radius:10px;border:none;outline:none;background:#1e1e1e;color:#fff;width:260px}
    @media (max-width:680px){#searchInput{width:100%}}

    /* MENU GROUP */
    .menu-group{display:flex;gap:6px;margin-right:12px}
    .menu-btn{
      background:#1f1f1f;color:#fff;border:none;border-radius:8px;
      padding:8px 12px;cursor:pointer;font-weight:600;transition:background .2s
    }
    .menu-btn:hover{background:#2b2b2b}
    .menu-btn.active{background:#2563eb}

    .section{padding:12px 18px}
    .section h2{margin:0 0 10px;font-size:18px}

    /* ==== COMPACT UPDATED LIST ==== */
    #updatedRow{margin-top:6px}
    .updated-list{display:flex;flex-direction:column;gap:8px}
    .updated-item{
      display:flex;align-items:center;gap:12px;background:var(--panel2);
      border:1px solid var(--border);border-radius:10px;padding:10px 12px
    }
    .updated-time{width:56px;min-width:56px;text-align:right;color:var(--muted);font-weight:700}
    .updated-title{flex:1;display:flex;flex-direction:column;gap:2px;min-width:0;cursor:pointer}
    .updated-title .name{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .updated-title .meta{color:#96a0ad;font-size:12px}
    .updated-epbtn{
      border:none;cursor:pointer;border-radius:8px;padding:6px 10px;
      background:var(--chip);color:#cfe6ff;font-size:12px;font-weight:700
    }
    .updated-epbtn:hover{background:#3a3e4d}
    @media (max-width:600px){
      .updated-time{width:48px;min-width:48px}
      .updated-epbtn{padding:6px 8px}
    }

    /* MOVIE GRID */
    .movies-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;padding:0 18px 18px}
    .movie-card{background:var(--panel);border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .18s ease,box-shadow .18s ease}
    .movie-card:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.35)}
    .movie-card img{width:100%;height:300px;object-fit:cover;background:#222}
    .movie-info{padding:12px}
    .movie-info h3{margin:0 0 6px;font-size:16px;line-height:1.25}
    .movie-info p{margin:4px 0;color:var(--muted);font-size:13px}
    .epi-badge{display:inline-block;background:var(--brand);color:#fff;padding:3px 8px;border-radius:999px;font-size:12px;font-weight:700;margin-top:5px}

    /* MODAL */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);justify-content:center;align-items:center;z-index:1000;padding:16px}
    .modal-content{background:#222;border-radius:14px;padding:20px;max-width:860px;width:100%;display:flex;gap:18px;position:relative}
    .modal img{width:220px;border-radius:10px;object-fit:cover}
    .modal-details{flex:1}
    .close-btn{position:absolute;top:10px;right:14px;cursor:pointer;font-size:22px;color:#fff}
    .btn-watch,.btn-episode{display:inline-block;margin:6px 6px 0 0;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;color:#fff;background:var(--accent);font-size:14px}
    .btn-episode{background:#444}
    @media (max-width:740px){.modal-content{flex-direction:column;align-items:center}.modal img{width:70%}}
  </style>
</head>
<body>
  <header>
    <h1>TiHinTV</h1>

    <!-- Bá»™ lá»c -->
    <div class="menu-group">
      <button class="menu-btn active" id="btnAll">Táº¥t cáº£</button>
      <button class="menu-btn" id="btnSeries">Phim bá»™</button>
      <button class="menu-btn" id="btnMovie">Phim láº»</button>
    </div>

    <input id="searchInput" type="text" placeholder="TÃ¬m theo tÃªn, thá»ƒ loáº¡i..." />
  </header>

  <!-- Má»šI Cáº¬P NHáº¬T -->
  <section class="section" id="updatedSection" style="display:none">
    <h2>ðŸ“º Má»›i cáº­p nháº­t</h2>
    <div id="updatedRow"></div>
  </section>

  <main>
    <div class="movies-container" id="moviesContainer"></div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="movieModal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close-btn" id="closeModal" aria-label="ÄÃ³ng">&times;</span>
      <img id="modalPoster" src="" alt="Poster" />
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p><strong>NÄƒm:</strong> <span id="modalYear"></span></p>
        <p id="modalGenre"></p>
        <button id="watchBtn" class="btn-watch">â–¶ Xem phim</button>
        <div style="margin-top:12px">
          <h3>Táº­p phim</h3>
          <div id="episodesList"></div>
        </div>
        <p id="modalDescription" style="margin-top:12px;color:#cfd6e0"></p>
      </div>
    </div>
  </div>

<script>
  const moviesContainer = document.getElementById("moviesContainer");
  const searchInput     = document.getElementById("searchInput");
  const updatedSection  = document.getElementById("updatedSection");
  const updatedRow      = document.getElementById("updatedRow");

  const btnAll    = document.getElementById("btnAll");
  const btnSeries = document.getElementById("btnSeries");
  const btnMovie  = document.getElementById("btnMovie");

  const modal            = document.getElementById("movieModal");
  const closeModal       = document.getElementById("closeModal");
  const modalPoster      = document.getElementById("modalPoster");
  const modalTitle       = document.getElementById("modalTitle");
  const modalYear        = document.getElementById("modalYear");
  const modalGenre       = document.getElementById("modalGenre");
  const modalDescription = document.getElementById("modalDescription");
  const watchBtn         = document.getElementById("watchBtn");
  const episodesList     = document.getElementById("episodesList");

  let allMovies = [];

  const epLabel = (m)=>{
    if (Array.isArray(m.episodes) && m.episodes.length>0) return `${m.episodes.length} táº­p`;
    if (m.videoUrl) return "Full";
    return "";
  };

  async function loadMovies(){
    try{
      const res = await fetch("movies.json",{cache:"no-store"});
      allMovies = await res.json();
      allMovies = (allMovies||[]).map(m => ({ ...m, updatedAt: m.updatedAt ?? Date.now() }));

      renderUpdated(allMovies);
      renderMovies(allMovies);
    }catch(e){ console.error(e); }
  }

  function renderUpdated(list){
    const items = [...list].filter(m => m.updatedAt).sort((a,b)=>b.updatedAt - a.updatedAt).slice(0,5);
    if (!items.length){ updatedSection.style.display='none'; return; }
    updatedSection.style.display='block';
    updatedRow.className='updated-list';
    updatedRow.innerHTML='';

    items.forEach(m=>{
      const d=new Date(m.updatedAt);
      const hh=String(d.getHours()).padStart(2,'0');
      const mm=String(d.getMinutes()).padStart(2,'0');
      const timeStr=`${hh}:${mm}`;
      let latestName='',latestUrl='';
      if (Array.isArray(m.episodes)&&m.episodes.length){
        const last=m.episodes[m.episodes.length-1];
        latestName=last.name||`Táº­p ${m.episodes.length}`;
        latestUrl=last.url||'';
      }else if(m.videoUrl){latestName='Full';latestUrl=m.videoUrl;}
      const wrap=document.createElement('div');
      wrap.className='updated-item';
      wrap.innerHTML=`
        <div class="updated-time">${timeStr}</div>
        <div class="updated-title">
          <div class="name">${m.title}</div>
          <div class="meta">
            ${m.genres ? m.genres.join(', ') : ''} â€¢ ${m.year ?? ''}
            ${Array.isArray(m.episodes)&&m.episodes.length?` â€¢ ${m.episodes.length} táº­p`:''}
          </div>
        </div>
        ${latestName?`<button class="updated-epbtn">â–¶ ${latestName}</button>`:''}
      `;
      wrap.querySelector('.updated-title')?.addEventListener('click',()=>openModal(m));
      const epBtn=wrap.querySelector('.updated-epbtn');
      if(epBtn&&latestUrl){epBtn.addEventListener('click',e=>{e.stopPropagation();window.open(latestUrl,'_blank');});}
      updatedRow.appendChild(wrap);
    });
  }

  function renderMovies(movies){
    moviesContainer.innerHTML='';
    movies.forEach(m=>{
      const badge=epLabel(m);
      const card=document.createElement('div');
      card.className='movie-card';
      card.innerHTML=`
        <img src="${m.poster}" alt="${m.title}" onerror="this.src='https://via.placeholder.com/400x600?text=${encodeURIComponent(m.title)}'">
        <div class="movie-info">
          <h3>${m.title}</h3>
          <p>${m.genres?m.genres.join(', '):''}</p>
          <p>${m.year??''}</p>
          ${badge?`<span class="epi-badge">${badge}</span>`:''}
        </div>`;
      card.onclick=()=>openModal(m);
      moviesContainer.appendChild(card);
    });
  }

  function openModal(m){
    modalPoster.src=m.poster;
    modalTitle.textContent=m.title;
    modalYear.textContent=m.year??'';
    modalGenre.textContent=m.genres?m.genres.join(', '):'';
    modalDescription.textContent=m.description||'';
    if(m.videoUrl){
      watchBtn.style.display='inline-block';
      watchBtn.onclick=e=>{e.stopPropagation();window.open(m.videoUrl,'_blank');};
    }else watchBtn.style.display='none';
    episodesList.innerHTML='';
    if(m.episodes&&m.episodes.length){
      m.episodes.forEach((ep,i)=>{
        const b=document.createElement('button');
        b.className='btn-episode';
        b.textContent=ep.name||`Táº­p ${i+1}`;
        b.onclick=e=>{e.stopPropagation();window.open(ep.url,'_blank');};
        episodesList.appendChild(b);
      });
    }else episodesList.innerHTML='<p>ChÆ°a cÃ³ táº­p nÃ o</p>';
    modal.style.display='flex';
  }
  closeModal.onclick=()=>modal.style.display='none';
  window.onclick=e=>{if(e.target===modal)modal.style.display='none';};

  /* TÃŒM KIáº¾M */
  searchInput.addEventListener('input',e=>{
    const kw=e.target.value.toLowerCase();
    const filtered=allMovies.filter(m=>
      m.title.toLowerCase().includes(kw)||
      (m.genres&&m.genres.join(', ').toLowerCase().includes(kw))
    );
    renderMovies(filtered);
    clearActive();
    btnAll.classList.add('active');
  });

  /* Bá»™ lá»c */
  const clearActive=()=>[btnAll,btnSeries,btnMovie].forEach(b=>b.classList.remove('active'));

  btnAll.onclick=()=>{
    renderMovies(allMovies);
    clearActive(); btnAll.classList.add("active");
  };

  btnSeries.onclick=()=>{
    const phimBo = allMovies.filter(m=> m.type==="series" || m.genres?.includes("Phim bá»™"));
    renderMovies(phimBo);
    clearActive(); btnSeries.classList.add("active");
  };

  btnMovie.onclick=()=>{
    const phimLe = allMovies.filter(m=> m.type==="movie" || m.genres?.includes("Phim láº»"));
    renderMovies(phimLe);
    clearActive(); btnMovie.classList.add("active");
  };

  loadMovies();
</script>
</body>
</html>
